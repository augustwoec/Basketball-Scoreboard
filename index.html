<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div>
                 <img src="home-score.png" id="homeimg" alt="Home Image" class="home-img">
                 <h2 id="homecount-el">0</h2>
                </div>
                 <div class="homebutton">
                 <button id="homeincrement1" onclick="homeincrement1()">+1</button>
                 <button id="homeincrement2" onclick="homeincrement2()">+2</button>
                 <button id="homeincrement3" onclick="homeincrement3()">+3</button>
                 </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div>
                <img src="home-score.png" alt="Guest Image" class="guest-img">
                <h2 id="guestcount-el">0</h2>
                </div>
                <div class="guestbutton">
                <button id="guestincrement1" onclick="guestincrement1()">+1</button>
                <button id="guestincrement2" onclick="guestincrement2()">+2</button>
                <button id="guestincrement3" onclick="guestincrement3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
